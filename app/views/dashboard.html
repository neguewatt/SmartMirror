    <fieldset class="fieldDashboard dashPage">
        <div  class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-4" >
                        <div class="text-left" ng-show="meteo == 1">
                            <span class="h4 colorTempMax">{{weather.current_condition.tmp}}°C</span>
                            <img class='imgweather' src="{{weather.current_condition.icon}}"/>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="col-sm-12" ng-show="heure==1">
                            <h3 class="text-center">{{time}}</h3>
                            <p class="text-center">{{dates}}</p>
                        </div>
                    </div>
                    <fieldset class="fieldTodo col-sm-4" ng-show="liste == 1">
                        <h5 class="text-center">TODO LIST</h5>
                        <div class=" col-sm-12">
                            <ul class="todoUl" style="list-style-type:none">
                                <li ng-repeat="todo in todos">
                                    <input type="checkbox" ng-model="todo.done"/>
                                    <span class="text-left myInput done-{{todo.done}}">{{todo.text}}</span>
                                </li>
                            </ul>
                        </div>
                    </fieldset>
                    <fieldset class="fieldEuro col-sm-4" ng-show="economie == 1">
                        <h3 class="text-center"><i class="fa fa-euro"></i>&nbsp;&nbsp;Mes petites économies&nbsp;&nbsp;<i class="fa fa-euro"></i></h3>
                        <div class=" col-sm-12">
                            <ul class="todoUl" style="list-style-type:none">
                                <li>
                                    Mon total : &nbsp;{{total}}€
                                </li>
                                <li>
                                    Cette semaine je dois mettre : &nbsp;{{euro}}€
                                </li>
                            </ul>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <br/>
        <div  class="container">
            <div class="row">
                <div class="col-sm-12">
<!--                    <div class="col-sm-8" ng-show="rubrique==0">
&lt;!&ndash;                        <iframe height="540px" class="col-sm-12"
                            src= 'http://192.168.1.16/?action=stream'>
                        </iframe>&ndash;&gt;
                    </div>-->
                    <div class="col-sm-4">
                        <fieldset class="col-sm-12 fieldRss" ng-show="rubrique==1">
                                <ul class="todoUl">
                                    <li class="text-center">
                                        <i class="fa fa-3x fa-newspaper-o"></i>&nbsp;&nbsp;<i class="fa fa-3x fa-newspaper-o"></i>&nbsp;&nbsp;<i class="fa fa-3x fa-newspaper-o"></i>
                                    </li>
                                    <li ng-repeat="flux in fluxRss.entries | limitTo:5">
                                        <p class="titleRSS liRss">{{flux.title}}</p>
                                    </li>
                                </ul>
                        </fieldset>
                    </div>
                    <div class="col-sm-4">
                        <fieldset class="fieldRss col-sm-12" ng-show="menu==1">
                            <ul class="todoUl">
                                <li ng-repeat="menu in menus">
                                    <p class="menu">{{menu}}</p>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <fieldset class="col-sm-4 fieldRss" ng-show="cinema==1">
                        <div class=" col-sm-12">
                            <ul class="todoUl">
                                <li class="text-center">
                                    <i class="fa fa-3x fa-film"></i>&nbsp;&nbsp;<i class="fa fa-3x fa-film"></i>&nbsp;&nbsp;<i class="fa fa-3x fa-film"></i>
                                </li>
                                <li ng-repeat="cine in fluxCinema.entries | limitTo:5">
                                    <p class="titleRSS liRss">{{cine.title}}</p>
                                </li>
                            </ul>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </fieldset>
</div>
