<div ng-controller="dashboardCtrl" ng-init="checkAuth()" class="dashPage colorCard colorText">
    <md-grid-list md-cols="4" md-row-height="1:1" md-gutter="12px">
        <md-grid-tile layout="column" layout-align="end start">

            <div layout="column" >
                <span class="md-subhead" >{{hello}}</span>
                <!--<span class="md-title">{{name}}</span>-->
                <!--<md-button ng-init="carte" ng-click="carte = !carte">test</md-button>-->
            </div>
        </md-grid-tile>
         <!--mmilieu 3 X 2-->
        <md-grid-tile md-colspan="2" md-rowspan="3">


                <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d44995.41974607925!2d5.7897585!3d45.1827695!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1456512436577"  width="700" height="700" frameborder="0" style="border:0" allowfullscreen></iframe>

        </md-grid-tile>
        <md-grid-tile >
            <div layout="column" layout-align="start center" class="calendar">
                <div>
                    <span class="md-title">Agenda</span>
                </div>
                <md-list>
                    <md-list-item ng-repeat="event in events" layout="row">
                           <p>{{event.start.date}} {{event.summary}}</p>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </div>
        </md-grid-tile>
        <md-grid-tile>
            <span></span>
        </md-grid-tile>
        <md-grid-tile>
            <span></span>
        </md-grid-tile>
        <md-grid-tile>
            <div layout="column">
                <span class="md-subhead">{{dates}}</span>
                <span class="md-title">{{time}}</span>
            </div>
        </md-grid-tile>
        <md-grid-tile>
            <div layout="row" layout-align="center center">
                <img class='imgweather' ng-src="{{weatherURL}}&nbsp;"/>
                <span class="md-headline" >&nbsp;{{weatherCondition}}&nbsp;</span>
                <span class="colorTempMax md-headline">&nbsp;{{tempNow}}°C</span>
            </div>
        </md-grid-tile>
    </md-grid-list>
